<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>聊天室</title>
</head>

<body>
    <div id="contents" style="height:50px;overflow:auto;"></div>
    <div>
        <textarea id="giftlist" rows="30" cols="40">
            </textarea><br>
        <textarea id="url">ws://127.0.0.1:9527</textarea>
        <a href="javascript:;" onclick="sendMsg()">换Server</a>
    </div>

    <!-- jQuery -->
    <script src="https://zeroheart81.github.io/jquery.min.js"></script>
    <script type="text/javascript">
        var ws = null;
        var timer;
        var timeinterval = 3 * 1000; // 断线重连轮询间隔

        console.log('正在等待服务器启动...');
        timer = setInterval(() => {
            if (ws) {
                if (ws.readyState == 1) {
                    return
                }
                else {
                    ws.initWebsocket()
                }
            } else {
                ws = new WebSocket($("#url").val());
            }
            console.log('状态 ->', ws.readyState);
            setTimeout(() => {
                if (ws.readyState === 1) {
                    console.log(`[${new Date().toLocaleTimeString()}]`, '服务重新连接成功!');
                    ws.send("show");
                    ws.onmessage = onRecv;
                }
            }, 2000);
        }, timeinterval);

        function onRecv(e) {
            $("#giftlist").val(e.data);
        };

        function sendMsg() {
            var msg = $("#url").val();
            //ws.send(msg);
            //$("#msg").val("");
            //wsurl = msg;
            ws.close();
            ws = null;
        };

        reConnect();
    </script>
</body>

</html>
